<!-- <app-headerdashboard></app-headerdashboard> -->
<mat-card>
    <mat-card-header class="matHeader">
         <mat-card-title class="mat-card-title">  Muraai InfoTech Pvt. Ltd., </mat-card-title>
         <mat-card-subtitle> 10 Years Completion Anniversary </mat-card-subtitle> 
    </mat-card-header>
    <br><br>
    <div class="content">
        <img mat-card-image class="image" src="http://muraai.com/wp-content/uploads/2019/12/new.png">

        <app-compinteractdetails [Studentdetails]="Studentdetails"
                                (editEvent)="editclick($event)"   
                                (deleteEvent)="deleteclick($event)">
        </app-compinteractdetails>
    </div>
</mat-card>
